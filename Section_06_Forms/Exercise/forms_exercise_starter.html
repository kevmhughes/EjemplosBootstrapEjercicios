<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Forms Exercise</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center display-2">Part 1</h1>
      <!-- Write your first form here -->
      <h1>Billing address</h1>

      <form class="form-group">
        <div class="mb-3">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            class="form-control"
            placeholder="full name"
          />
        </div>

      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email <span class="text-muted">(Optional)</span></label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="you@example.com"
          />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="1234 Market St"
          />
      </div>

      <div class="form-group">
        <label for="address2">Address <span class="text-muted">(Optional)</span></label>
          <input
            type="text"
            class="form-control"
            id="address2"
            placeholder="Apartment or Suite"
          />
      </div>

      <div class="form-group">
        <label for="specialNotes">Special Notes <span class="text-muted">(Optional)</span></label>
         <textarea class="form-control" id="specialNotes" rows="3">
         </textarea>
         <small class="text-muted">Include any special requests you have for us!</small>
    </div>

    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="sameShipping">
        <label for="sameShipping" class="custom-control-label">Shipping address is same as billing</label>
    </div>

    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="saveInfo">
        <label for="saveInfo" class="custom-control-label">Save my info for next time</label>
    </div>

    <hr>

    <h1>Shipping Options</h1>

    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="sameDay">
        <label for="sameDay" class="custom-control-label">Same day shipping</label>
    </div>

    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="nextDay">
        <label for="nextDay" class="custom-control-label">Next day shipping</label>
    </div>

    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="businessDays">
        <label for="businessDays" class="custom-control-label">3-5 business days</label>
    </div>

    <br>

    <input type="submit" value="Continue to checkout" class="btn btn-primary btn-lg btn-block">


</form>

    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded px-5" style="max-width: 400px">
      <h4 class="text-center pt-5">Sign In</h4>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Password">
            </div>

            <div class="form-group custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="remember">
                <label for="remember" class="custom-control-label">Remember me</label>
            </div>

            <input type="submit" value="Sign in" class="btn btn-info btn-lg btn-block">
            <p class="text-center">Not a member? <a href="" class="text-info">Register</a></p>
        </form>
 
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
